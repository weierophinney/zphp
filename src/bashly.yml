name: zphp
help: |-
  Containerized ZendPHP

  Run PHP via a container.
  Switch between different PHP versions.
  Run PHP scripts.
  Run Composer.
version: 0.1.0dev

commands:
- import: src/completions_command.sh
- name: run
  alias: r
  help: Run the PHP binary or a PHP script
  dependencies:
  - docker

  flags:
  - long: --php
    arg: php
    required: false
    allowed: ["AUTO", "5.6", "7.3", "7.4", "8.0", "8.1"]
    default: AUTO
    help: |-
          PHP version to use. If not provided, uses the default.
  - long: --expose-port
    arg: port
    required: false
    help: |-
          A port for the container to expose. Use this option if you are
          starting a web server (e.g. using the -S option, or starting an
          async server via Mezzio or ReactPHP), or your script will listen
          on a socket. The argument should be provided in a format that
          "docker run --publish" supports.

  catch_all: 
    label: arguments
    help: Arguments to pass to the PHP binary
    required: true

  examples:
  - zphp run -v
  - zphp run -m
  - zphp run -a
  - zphp run vendor/bin/laminas
  - zphp run --php 8.1 -v
  - zphp run --php 5.6 -m
  - zphp run --php 7.3 -a
  - zphp run --php 8.0 vendor/bin/laminas

- name: composer
  alias: c
  help: Run a composer command using the given PHP version

  flags:
  - long: --php
    arg: php
    required: false
    allowed: ["AUTO", "5.6", "7.3", "7.4", "8.0", "8.1"]
    default: AUTO
    help: |-
          PHP version to use. If not provided, uses the default.

  catch_all: 
    label: arguments
    help: Arguments to pass to the PHP binary
    required: true

  examples:
  - zphp composer
  - zphp composer install
  - zphp composer update
  - zphp composer --php 8.1
  - zphp composer --php 7.4 install
  - zphp composer --php 5.6 update

- name: switch
  alias: s
  help: Switch the default version of PHP selected
  args:
  - name: php
    required: true
    help: PHP version to use as default
    allowed: ["5.6", "7.3", "7.4", "8.0", "8.1"]

  examples:
  - zphp switch 8.1
